{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}{% endblock%}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="icon" href="{% static 'images/Logo.png' %}" type="image/png"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">

</head>

<body class="home-bg">

  <div class="fas fa-container-storage">
    <header class="d-flex flex-wrap fixed-top justify-content-center py-3 mb-4 bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="{% static 'images/Logo.png' %}" alt="Logo" class="fs-4 d-flex align-items-center mb-3 mb-md-0 me-md-auto"  style="height: 40px; width: 40px;">
            <ul class="nav nav-pills">
                <li><a href="/" class="nav-link text-white">Home</a></li>
                <li><a href="#profile" class="nav-link text-white">Profile</a></li>
                <li><a href="{% url 'Project:project_view' %}" class="nav-link text-white">Project</a></li>
                <li><a href="" class="nav-link text-white">Contact</a></li>
                <li><a href="{% url 'dashboard:dashboard_view' %}" class="nav-link text-white">dashboard</a></li>
                <li><a href="{% url 'Courses:courses_view' %}" class="nav-link text-white">Courses</a></li>
            </ul>
        </div>
    </header>
  </div>
   

    

  <main >
    {% block content %}
    {% endblock %}
  </main>


  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
