{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" href="{% static 'images/Logo.png' %}" type="image/png"> <!--Logo-->


    <title>Update Project</title>

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Update Project: {{ project.name }}</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Project Name:</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ project.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea name="description" id="description" class="form-control" rows="4" required>{{ project.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="github_link" class="form-label">GitHub Link:</label>
                        <input type="url" name="github_link" id="github_link" class="form-control" value="{{ project.github_link }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="project_file" class="form-label">Update Project File:</label>
                        <input type="file" name="project_file" id="project_file" class="form-control">
                    </div>

                    <div class="d-grid gap-2">
                        <input type="submit" value="Update Project" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>


    
</body>
</html>
