{% extends "main/base.html" %}

{% block content %}

{% block title %}
Courses
{% endblock %}

<h1 class="text-white " style="margin: 200px;" >courses</h1>
<div class="text-white " style="margin: 200px">
    <h1>Courses </h1>
    <a href="{% url 'Courses:add_course' %}">Add New Course</a>
    <h2>Courses</h2>
    <ul>
        {% for course in courses %}
            <li>
                <h3>{{ course.name }}</h3>
                <p>{{ course.description }}</p>
                <img src="{{ course.certificate_image.url }}" class="images" style="width: 100px; height: 100px;"/>
                <a href="{% url 'Courses:update_course' course.id %}">Edit</a>
                <a href="{% url 'Courses:delete_course' course.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
<div>
{% endblock %}
